<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

        <title>Mel Inmobiliario CRM - Login</title>

        <meta name="description" content="Mel Inmobiliario CRM">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

        <!-- Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

        <!--  END Fonts -->
  
        <!-- Icons -->
        
        <link rel="shortcut icon" href="favicon.ico">

        <!-- END Icons -->

        <!-- Stylesheets -->
      
        <link rel="stylesheet" href="assets/css/all.min.css"> 
        <link rel="stylesheet" href="assets/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="assets/css/main.css">

        <!-- END Stylesheets -->
    </head>
    <body>

        <div class="main-wrapper-login">

            <header>
                <div class="d-flex align-items-center justify-content-between">
                    <div><a href="login.html"><img src="assets/img/mel_inmobiliario.svg" alt=""></a></div>
                    <p>Bienvenidos a Mel CRM</p>
                </div>
            </header>
            
    
    
            <!-- Login Container -->
            <div class="login-container">
                <div class="wrapper-form-login">
                    <h3>Iniciar Sesión</h3>
                    <div class="divider"></div>                    
                    <form action=""  class="form-horizontal" novalidate="novalidate">
                        <div class="form-group my-4">
                            <div class="col-xs-12">
                                <div class="form-label">         
                                    <label for="login-email">Email</label>
                                    <input type="text" id="login-email" name="login-email" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <div class="col-xs-12">
                                <div class="form-label">
                                    <label for="login-password">Contraseña</label>
                                    <input type="password" id="login-password" name="login-password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="d-flex align-items-center justify-content-end">
                                    <input type="checkbox" id="remember" name="remember" class="mx-2">
                                    <label for="remember">Recordar</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group my-4">
                            <div class="col-xs-12">
                                <div class="form-label">
                                    <input type="submit" value="Ingresar">
                                </div>
                            </div>
                        </div>                        
                        <div class="form-group">
                            <div class="col-xs-12 text-center">
                                <a href="recover.html"><small>¿Olvidaste tu contraseña?</small></a>           
                            </div>
                        </div>
                    </form>
                </div>
                <div class="social">
                    <nav>
                        <a href=""><i class="fab fa-linkedin-in"></i></a>
                        <a href=""><i class="fab fa-facebook-f"></i></a>
                        <a href=""><i class="fab fa-instagram"></i></a>
                    </nav>
                    <p>Política de privacidad</p>
                </div>
            </div>
    
            <footer>
                               
               
            </footer>

        </div>
          
    </body>
</html>
